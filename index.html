<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Touch Nums</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="init()">
    <div>Select Level:</div>
    <div>
        <input type="radio" name="level" class="level" value="16" onclick="radioClicked(this)" checked>
        <label>Easy (16)</label>
    </div>
    <div>
        <input type="radio" name="level" class="level" value="25" onclick="radioClicked(this)">
        <label>Hard (25)</label>
    </div>
    <div>
        <input type="radio" name="level" class="level" value="36" onclick="radioClicked(this)">
        <label>Extreme (36)</label>
    </div>
    <div>
        <h3 class="time">Time: 00:00:00</h3>
    </div>
    <div>
        <h3 class="last-num">Last number:</h3>
    </div>
    <div>
        <button onclick="init()">New Game</button>
    </div>
    <table border="1" cellpadding="10">
        <tbody class="board"></tbody>
    </table>

    <script src="js/index.js"> </script>
</body>

</html>
